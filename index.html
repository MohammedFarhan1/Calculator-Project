<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Link to CSS & JavaScript File-->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<!--Google Fonts Link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1191/1191636.png" type="image/x-icon">

<title>Calculator (project)</title>
</head>
<body>
<div class="calculator">
    <h2>Calculator</h2>
    <input type="text" id="display" disabled>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" class="operator" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" class="equal" onclick="calculate()">
    <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="C" onclick="clearDisplay()" style="width: 100%;">
</div>
</body>
</html>
